<!DOCTYPE html>
<html lang="bo">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>藏文字体预览工具</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>藏文字体预览工具</h1>
            <!-- <p>上传字体文件并预览您的藏文文本</p> -->
        </header>

        <div class="main-content">
            <div class="controls">
                <div class="upload-section">
                    <h2>上传字体</h2>
                    <input type="file" id="font-file" accept=".ttf,.otf">
                    <div class="font-info" id="font-info">未选择字体</div>
                </div>

                <div class="text-input-section">
                    <h2>输入文本</h2>
                    <textarea id="preview-text" maxlength="1000" placeholder="请输入藏文文本（最多1000字符）">བོད་ཡིག་ཡིག་གཟུགས་ལྟ་ཞིབ་ཡོ་བྱད། འདི་ནི་བོད་ཡིག་ཡིག་གཟུགས་ལྟ་ཞིབ་བྱེད་པའི་ཡོ་བྱད་ཞིག་ཡིན།</textarea>
                    <div class="char-count"><span id="char-count">0</span>/1000</div>
                </div>

                <div class="typography-section">
                    <h2>排版选项</h2>
                    <div class="typography-controls">
                        <div class="control-group">
                            <label for="font-size">字体大小:</label>
                            <input type="range" id="font-size" min="12" max="72" value="24">
                            <span id="font-size-value">24px</span>
                        </div>
                        <div class="control-group">
                            <label for="line-height">行距:</label>
                            <input type="range" id="line-height" min="1" max="2.5" step="0.1" value="1.5">
                            <span id="line-height-value">1.5</span>
                        </div>
                        <div class="control-group">
                            <label for="letter-spacing">字间距:</label>
                            <input type="range" id="letter-spacing" min="-2" max="10" value="0">
                            <span id="letter-spacing-value">0px</span>
                        </div>
                    </div>
                </div>

                <div class="color-section">
                    <h2>颜色设置</h2>
                    <div class="color-controls">
                        <div class="control-group">
                            <label for="color-type">颜色类型:</label>
                            <select id="color-type">
                                <option value="solid">纯色</option>
                                <option value="gradient">渐变</option>
                            </select>
                        </div>
                        <div class="control-group" id="solid-color-group">
                            <label for="font-color">字体颜色:</label>
                            <input type="color" id="font-color" value="#2d3748">
                        </div>
                        <div class="gradient-controls" id="gradient-controls" style="display: none;">
                            <div class="control-group">
                                <label for="gradient-color1">起始颜色:</label>
                                <input type="color" id="gradient-color1" value="#667eea">
                            </div>
                            <div class="control-group">
                                <label for="gradient-color2">结束颜色:</label>
                                <input type="color" id="gradient-color2" value="#764ba2">
                            </div>
                            <div class="control-group">
                                <label for="gradient-direction">渐变方向:</label>
                                <select id="gradient-direction">
                                    <option value="135deg">左上到右下</option>
                                    <option value="45deg">左下到右上</option>
                                    <option value="90deg">从下到上</option>
                                    <option value="0deg">从左到右</option>
                                    <option value="180deg">从右到左</option>
                                    <option value="270deg">从上到下</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="animation-section">
                    <h2>动画效果</h2>
                    <div class="animation-controls">
                        <div class="control-group">
                            <label for="animation-type">动画类型:</label>
                            <select id="animation-type">
                                <option value="slideLeft">左滑入场</option>
                                <option value="slideRight">右滑入场</option>
                                <option value="slideUp">上滑入场</option>
                                <option value="slideDown">下滑入场</option>
                                <option value="fadeIn">淡入效果</option>
                                <option value="zoomIn">缩放入场</option>
                                <option value="rotateIn">旋转入场</option>
                                <option value="bounceIn">弹跳入场</option>
                                <option value="typewriter">打字机效果</option>
                                <option value="wave">波浪效果</option>
                                <option value="glow">发光效果</option>
                                <option value="shake">摇摆效果</option>
                            </select>
                        </div>
                        <div class="control-group">
                            <label for="animation-speed">动画速度:</label>
                            <input type="range" id="animation-speed" min="0.3" max="2" step="0.1" value="0.6">
                            <span id="animation-speed-value">0.6s</span>
                        </div>
                        <div class="control-group">
                            <button id="preview-animation" class="btn btn-small">预览动画</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="preview-container">
                <div class="preview-header">
                    <h2>预览</h2>
                    <div class="preview-actions">
                        <button id="prev-font" class="btn" disabled>上一个</button>
                        <button id="next-font" class="btn" disabled>下一个</button>
                        <button id="save-svg" class="btn">动态SVG</button>
                        <button id="save-png" class="btn">保存PNG</button>
                        <button id="save-local" class="btn">本地保存</button>
                    </div>
                </div>
                <div class="preview-slider">
                    <div class="preview-wrapper" id="preview-wrapper">
                        <!-- 预览内容将在这里动态生成 -->
                    </div>
                </div>
            </div>
        </div>

        <footer>
            <p>藏文字体预览工具 &copy; 2024 | 支持Chrome/Firefox/Safari等主流浏览器</p>
        </footer>
    </div>

    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
